{% extends "_base.html" %}

{% block content %}
<label>Результати голосувалки про піци</label>
<table class="table table-hover">
    <thead>
        <tr>
            <td>№</td>
            <td>Назва піци</td>
        </tr>
    </thead>
    <tbody>
        {% for answer in answers %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ answer }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
